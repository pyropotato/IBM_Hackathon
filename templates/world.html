<!DOCTYPE html>
<html>
  <head>
    <title>World Tab</title>

    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/world.css') }}">
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/jquery-jvectormap-2.0.5.css') }}">
    <!-- <link rel="stylesheet" href="jquery-jvectormap-2.0.5.css" type="text/css" media="screen"/> -->
<!--     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css"> --> 
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"> 
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<!--     <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.bundle.min.js"></script>
    <script src="{{url_for('static', filename='jquery-jvectormap-2.0.5.min.js')}}"></script>
    <script src="{{url_for('static', filename='jquery-jvectormap-world-mill.js')}}"></script>
    <!-- <script src="jquery-jvectormap-2.0.5.min.js"></script> -->
    <!-- <script src="jquery-jvectormap-world-mill.js"></script> -->
  </head>
  <body>
    <div class="wrapper">
      <nav class="navbar navbar-expand-sm navbar-light bg-light"> 
        <a class="navbar-brand" href="#">
        <img src="static/world.png" width="40" height="30" class="d-inline-block align-top" alt="" loading="lazy">
          World
        </a>
        <ul class="navbar-nav ml-auto"> 
          <li class="nav-item"> 
              <a class="nav-link" href="/india"> 
                India
              </a> 
          </li> 
          <li class="nav-item"> 
              <a class="nav-link" href="#"> 
                Home
              </a> 
          </li> 
        </ul> 
      </nav>


      <div class="jumbotron text-center">
        <h1 class="display-4">Covid-19 Tweets Sentiment Analysis</h1>
      </div>  
      <div class="btn-group" role="group" aria-label="Basic example">
        <button type="button" class="btn btn-secondary  border border-dark" id='positiveTweetButton'>Positive Tweets</button>
        <button type="button" class="btn btn-secondary  border border-dark" id='neutralTweetButton'>Neutral Tweets</button>
        <button type="button" class="btn btn-secondary   border border-dark" id='negativeTweetButton'>Negative Tweets</button>
      </div>
      <div id="world-map"></div>

      <div id = 'slideContainer'>
        <input type="range" class="slider" id="Slider">
      </div>

      <div class='card  china-heading border-0'>
        <h4 class="card-title text-center">Perception of China</h4>
      </div>

      <div class="negativeReasons1 row">
        <div class="card shadow pieChart1a text-center">
          <div class="card-body">
            <h5 class="card-title">Week 1</h5>
            <canvas id='pieChart1'></canvas> 
          </div>
        </div>
        <div class="card shadow pieChart1a text-center">
          <div class="card-body">
            <h5 class="card-title">Week 2</h5>
            <canvas id='pieChart2'></canvas> 
          </div>
        </div>
        <div class="card shadow pieChart1a text-center">
          <div class="card-body">
            <h5 class="card-title">Week 3</h5>
            <canvas id='pieChart3'></canvas> 
          </div>
        </div>
      </div>

      <div class="negativeReasons2 row">
        <div class="card shadow pieChart1b text-center">
          <div class="card-body">
            <h5 class="card-title">Week 4</h5>
            <canvas id='pieChart4'></canvas> 
          </div>
        </div>
        <div class="card shadow pieChart1c text-center">
          <div class="card-body">
            <h5 class="card-title">Week 5</h5>
            <canvas id='pieChart5'></canvas> 
          </div>
        </div>
      </div>

    </div>
    <script src="{{url_for('static', filename='world.js')}}"></script>
  </body>
</html>
